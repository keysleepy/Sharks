<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sharks"></div>
    <div class="content">
        <h1>SHARKS RANDOM FACTS!</h1>
        <p>Discover the fascinating world of sharks!</p>
        <button onclick="showFact()">Give me a shark fact</button>
        <p id="fact"></p>

        <div id="popup" class="popup">
            <div class="popup-card">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <p id="popup-fact">Shark fact!</p>
                <button onclick="rollAnotherFact()">Roll</button>
            </div>
        </div>
    </div>

    <script>

        const facts = [
            "Sharks have been around longer dinosaurs -- over 400 million years!",
            "Some sharks can glow in the dark -- like the lantern shark, whick uses bioluminescence",
            "Sharks have a sixth sense — they can detect electric fields using special organs called ampullae of Lorenzini.",
            "The whale shark is the largest fish in the ocean -- it can grow up to 40 feet long!",
            "Sharks don’t have bones — their skeletons are made of cartilage, the same stuff as your nose and ears.",
            "Some species of sharks don’t lay eggs — they give live birth.",
            "Shark skin feels like sandpaper — it's covered in tiny scales called dermal denticles.",
            "The Greenland shark can live for over 400 years, making it one of the longest-living vertebrates.",
            "A great white shark can detet a single drop of blood in 25 gallons of water.",
            "Not all sharks are fierce predators -- many are small and harmless, like the drawf lantern shark, which is only 8 inches long.",

    ];

        function showFact() {
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("popup-fact").textContent = fact;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function rollAnotherFact(){
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("popup-fact").textContent = fact;
        }

    </script>
    
</body>
</html>
